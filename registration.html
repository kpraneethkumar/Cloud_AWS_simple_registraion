<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
<style>
body,html{
font-family:MV Boli;
}

body{
font-size:22px;
}

html,body{
background-image:url('https://www.athletadesk.com/wp-content/uploads/2016/08/join-background-768x490.jpg');
height:100%;
color:#000000;
background-repeat:no-repeat;
background-attachment: fixed;
background-size: cover;
}

</style>
</head>
<body>
<div align="center">
    <div><h1 style="color:white;">Registration Page</h1></div>
    <div>
        <form action="{{url_for('registration')}}" method="POST" enctype="multipart/form-data">
            <div>{{ message }}</div><br><br>
            <label style="color:white;">User Name : </label><input id="username" name="username" type="text" placeholder="User Name" autocomplete="off"/> <br><br>
            <label style="color:white;">Password : </label><input id="password" name="password" type="password" placeholder="Password" autocomplete="off"/> <br><br>
            <label style="color:white;">First Name : </label><input id="firstname" name="firstname" type="text" placeholder="First Name" autocomplete="off"/> <br><br>
            <label style="color:white;">Last Name : </label><input id="lastname" name="lastname" type="text" placeholder="Last Name" autocomplete="off"/> <br><br>
            <label style="color:white;">Email : </label><input id="email" name="email" type="text" placeholder="Email" autocomplete="off"/> <br><br>
            <label style="color:white;">Upload File : </label><input type="file" id="textfile" name="textfile"><br><br>
            <button id="submit" name="submit">Register</button>
        </form>
    </div>
    <p style="color:white;">Already have an account? Please click <a href="{{url_for('login')}}">here to login</a></p>
</div>
</body>
</html>
